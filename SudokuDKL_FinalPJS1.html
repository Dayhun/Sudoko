    <script>
        let size, values;
        let tablePop = (values) => {
            const table = document.querySelector("table");
            for (let rowidx in values) {
                let tr = document.createElement("tr");
                for (let colIdx in values[rowidx]) {
                    let td = document.createElement("td");
                    td.innerHTML = values[rowidx][colIdx];
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        };
        let loadJson = () => {
            const xmlHTTP = new XMLHttpRequest();
            xmlHTTP.onload = function () {
                let output = JSON.parse(this.responseText)[0];
                // console.log(output);
                size = output.size;
                values = output.values;
                randomBlank(values); //
                tablePop(values);
            };
            xmlHTTP.open("GET", "./source.json", true);
            xmlHTTP.send();
        };
        loadJson();

        $("table").hover(
            function () {
                console.log("on");
            },
            function () {
                console.log("off");
            }
        );
        // JS START
        function randomBlank(values) {
            for (let array of values) {
                let newArray = []; // make new array to check the index.
                console.log(`start Array: ${array}`);
                // choose 5 random numbers to make empty value
                for (let i = 0; i < 5; i++) {
                    let idx = Math.floor(Math.random() * array.length);
                    if (newArray.indexOf(idx) === -1) {
                        // if there is any duplicate index, run
                        newArray.push(idx);
                        array.splice(idx, 1, "");
                    } else {
                        // if it is duplicate, run
                        i--;
                    }
                }
                console.log(`Final: ${array}`);
            }
        }
