    <script>
        let size, values;
        let tablePop = (values) => {
            const table = $("table");
            let idx = 0;
            for (let rowidx in values) {
                let idx2 = 0;
                let tr = $("<tr></tr>");
                for (let colIdx in values[rowidx]) {
                    let td = $("<td></td>");
                    td.append(values[rowidx][colIdx]);
                    tr.append(td);
                    idx2++;
                    td.attr("class", idx2);
                }
                table.append(tr);
            }
            findBlank();
            makeBlock();
        };

        let loadJson = () => {
            const xmlHTTP = new XMLHttpRequest();
            xmlHTTP.onload = function () {
                let output = JSON.parse(this.responseText)[0];

                size = output.size;
                values = output.values;

            xmlHTTP.open("GET", "./data/source.json", true);

        // make randomly blank
        function randomBlank(values) {
            for (let array of values) {
                let newArray = []; // make new array to check the index.
                // choose 5 random numbers to make empty value
                for (let i = 0; i < 5; i++) {
                    let idx = Math.floor(Math.random() * array.length);
                    if (newArray.indexOf(idx) === -1) {
                        // if there is any duplicate index, run
                        newArray.push(idx);
                        array.splice(idx, 1, "");
                    } else {
                        // if it is duplicate, run
                        i--;
                    }
                }
            }
        }

        // make a block and push the value into the each block array
        function makeBlock() {
            $("tr").each(function () {
                let trID = $(this).attr("id");
                if (trID == 10 || trID == 20 || trID == 30) {
                    block1.push(
                        $(this).children().eq(0).text(),

                    );

                    );
                    block3.push(

                        $(this).children().eq(7).text(),
                        $(this).children().eq(8).text()
                    );
                } else if (trID == 40 || trID == 50 || trID == 60) {
                    block4.push(

                    block6.push(

                } else {

                    );
                    block8.push(

                    );
                    block9.push(
                        $(this).children().eq(6).text(),
                        $(this).children().eq(7).text(),
                        $(this).children().eq(8).text()
                    );
                }
            });
        }

        function findBlank() {
            $("td").each(function () {
                // find the blank and add input tag
                if ($(this).text() == "") {
                    let input = $("<input/>");
                    input.addClass("blankInput");
                    $(this).append(input);
                    // rowValidation();
                    input.hover(
                        function(){//mouseon
                                input.css("color","black");    
                        },function(){//mouseoff
                            for(let i=0; i<10; i++){
                                if(input.val() == input.parent().parent().children().eq(i).text() && input.val() != ""){
                                    input.css("color","red");
                                }else if(input.parent().siblings().eq(i).children().eq(0).val() && input.val() != ""){
                                    input.css("color","red");
                                }
                            }
                            // if(input.val() == )
                        }
                    )
                }
            });
        }
