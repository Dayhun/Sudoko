<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <header>
            <h3>SudokuDKL</h3>
            <ul>
                <li>Katsushi</li>
                <li>Leticia</li>
                <li>Da Hyun</li>
            </ul>
        </header>
        <table></table>
        <button class="finish">Done</button>
    </body>
    <script>
        let size, values;
        let tablePop = (values) => {
            const table = $("table");
            for (let rowidx in values) {
                let tr = $("<tr></tr>");
                for (let colIdx in values[rowidx]) {
                    let td = $("<td></td>");
                    td.append(values[rowidx][colIdx]);
                    tr.append(td);
                }
                table.append(tr);
                for(let i=0; i<10; i++){ //givingclass
                    $(`td:nth-child(${i})`).addClass(`col${i}`);
                }
            }
            // $("td").each(function () {
            //     // find the blank and add input tag
            //     if ($(this).text() == "") {
            //         let input = $("<input/>");
            //         input.addClass("blankInput");
            //         $(this).append(input);
            //     }
            // });
            findBlank();
        };

       
        let loadJson = () => {
            const xmlHTTP = new XMLHttpRequest();
            xmlHTTP.onload = function () {
                let output = JSON.parse(this.responseText)[0];
                // console.log(output);
                size = output.size;
                values = output.values;
                randomBlank(values);
                tablePop(values);
            };
            xmlHTTP.open("GET", "./data/source.json", true);
            xmlHTTP.send();
        };
        loadJson();

        // JS START
        function randomBlank(values) {
            for (let array of values) {
                let newArray = []; // make new array to check the index.
                // choose 5 random numbers to make empty value
                for (let i = 0; i < 5; i++) {
                    let idx = Math.floor(Math.random() * array.length);
                    if (newArray.indexOf(idx) === -1) {
                        // if there is any duplicate index, run
                        newArray.push(idx);
                        array.splice(idx, 1, "");
                    } else {
                        // if it is duplicate, run
                        i--;
                    }
                }
            }
        }

        function findBlank() {
            $("td").each(function () {
                // find the blank and add input tag
                if ($(this).text() == "") {
                    let input = $("<input/>");
                    input.addClass("blankInput");
                    $(this).append(input);
                    input.keyup(function(e){
                        $(e.target).removeClass("errorRow");
                        
                        for(let i=0; i<10; i++){//rowvalidation
                                if($(e.target).val() == $(e.target).parent().parent().children().eq(i).text() && $(e.target).val() != ""){//rowvalidation checking the same row texts
                                    $(e.target).addClass("errorRow");
                                }else if($(e.target).val() == $(e.target).parent().siblings().eq(i).children().eq(0).val() && $(e.target).val() != ""){//rowvalidation checking the same row input values
                                    $(e.target).addClass("errorRow");
                                }
                            }
                    })
                }
            });
        }


    </script>
</html>
